# Workflow to build and push a Docker image to GitHub Container Registry

name: ğŸ³ On Master - Build Docker Image

on:
  push:
    branches: ['master']

jobs:
  build-image:
    name: ğŸ—ï¸ Build Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ—ï¸ Build the Docker image
        run: |
          docker build . --tag ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:latest
