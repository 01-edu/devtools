name: ğŸ”‘ Redeploy DevTools - Production
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deployment:
    name: ğŸ’½ Redeploy DevTools
    runs-on: devtools.01edu.ai
    environment: production
    permissions:
      packages: read
    steps:
      - name: ğŸ” Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ğŸ³ Pull latest Docker image
        run: docker pull ghcr.io/${{ github.repository }}:latest

      - name: ğŸ”„ Redeploy
        run: |
          docker stop devtools-app || true
          docker rm devtools-app || true
          docker image prune -f
          docker run -d --name devtools-app -p 8877:3021 --env-file /root/devtools/.env-prod -v devtools-db:/app/db -v devtools-pictures:/app/.picture --restart unless-stopped ghcr.io/${{ github.repository }}:latest
          echo "Deployment completed successfully!"
